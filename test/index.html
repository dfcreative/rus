	test("noun: cases", function(){
		//падежатор
		equal(imagine(/{{ noun("бурлесок")|case("nominative") }}/), "бурлесок")
		equal(imagine(/{{ noun("бурлесок")|case("genitive") }}/), "бурлеска")
		equal(imagine(/{{ noun("бурлесок")|case("dative") }}/), "бурлеску")
		equal(imagine(/{{ noun("бурлесок")|case("accusative") }}/), "бурлеска")
		equal(imagine(/{{ noun("бурлесок")|case("instrumental") }}/), "бурлеском")
		equal(imagine(/{{ noun("бурлесок")|case("prepositional") }}/), "бурлеске")
	})
